<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | assistAIve</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #3b2c97, #7554d9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 900px;
      max-width: 100%;
      height: auto;
      background: #fff;
      border-radius: 30px;
      display: flex;
      flex-wrap: wrap-reverse;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.6s ease;
    }

    .form-section, .panel-section {
      flex: 1 1 400px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .form-section h2,
    .panel-section h2 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    .form-section form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-section input,
    .form-section button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      font-size: 14px;
    }

    .form-section input {
      border: 1px solid #ccc;
    }

    .form-section button {
      background: #3b2c97;
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-section button:hover {
      background: #2a1d6c;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding-right: 45px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      color: #555;
    }

    .panel-section {
      background: linear-gradient(135deg, #3b2c97, #7554d9);
      color: #fff;
    }

    .panel-section p {
      font-size: 14px;
      margin-bottom: 25px;
      padding: 0 20px;
    }

    .panel-section a {
      padding: 10px 30px;
      border: 2px solid #fff;
      border-radius: 25px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .panel-section a:hover {
      background: #fff;
      color: #3b2c97;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .form-section, .panel-section {
        padding: 30px 20px;
      }

      .form-section h2, .panel-section h2 {
        font-size: 22px;
      }

      .panel-section p {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container register-layout">
    <div class="form-section"> 
      <h2>Create Account</h2>
      <form action="/register" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <div class="password-wrapper">
          <input type="password" name="password" placeholder="Password" required />
          <span class="toggle-password">‚åÄ</span>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  
    <div class="panel-section"> 
      <h2>Welcome Back!</h2>
      <p>To keep connected with us please login with your personal info</p>
      <a href="/login">SIGN IN</a>
    </div>
  </div>
  
  <script>
    document.querySelectorAll('.toggle-password').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const input = toggle.previousElementSibling;
        const isHidden = input.type === 'password';
        input.type = isHidden ? 'text' : 'password';
        toggle.textContent = isHidden ? 'üëÅÔ∏è' : '‚åÄ';
      });
    });
  </script>
</body>
</html>
